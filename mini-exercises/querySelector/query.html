        <fieldset>
            <legend>Select the policy type:<legend>
                    <input type="radio" name="policy" id="auto" value="auto" checked> Auto<br>
                    <input type="radio" name="policy" id="home" value="home"> Home<br>
                    <input type="radio" name="policy" id="life" value="life"> Life<br>
        </fieldset>
        <h1>You choose</h1>
        <p id="output">output goes here..</p>

    </main>

        <!-- place footer here -->

    <script>

        function init()
        {
            
        }



        "use strict"

        let selectedOption = document.querySelector("input[name='policy']:checked");
        let basePremium = 0;
        if (selectedOption.value == "auto") {
            basePremium = 175.00;
        }
        else if (selectedOption.value == "home") {
            basePremium = 395.00;
        }
        else {
            basePremium = 225.00;
        }

        let message = `You choose ${basePremium}`;
        document.getElementById('output') = message;

    </script>
