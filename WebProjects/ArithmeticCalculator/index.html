<head>

        <div class="container">
            <h2>Calculator</h2>
            <!-- making labels and inputs for two numbers -->
            <label for="number1">Number 1:</label>
            <input type="number" id="number1Field">
            <br>
            <br>
            <label for="number2">Number 2:</label>
            <input type="number" id="number2Field">
            <br>
            <!-- calculation buttons -->
            <button type="button" id="addBtn">Add</button>
            <button type="button" id="substractBtn">Substract</button>
            <button type="button" id="multiplyBtn"> Multiply</button>
            <button type="button" id="divideBtn">Divide</button>

            <!-- output goes here -->
            <p>Answer:</p> 
            <div class="answer" id="output"></div>


        </div>
    </main>
