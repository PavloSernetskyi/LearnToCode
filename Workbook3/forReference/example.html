<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Additional styles */
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
        }
        .shoeItem, .cartItem {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>

    <title>ShoeShop Demo</title>
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
           <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ShoeShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Search Input Field -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Main Content Area -->
        <main class="row">
            <!-- Shoe Items -->
            <section class="col-md-8">
                <div class="shoeItem">
                    <img src="path-to-image.jpg" alt="Sporty Runner" class="img-fluid mb-2">
                    <h2>Sporty Runner</h2>
                    <p>$79.99</p>
                    <button class="btn btn-primary addToCartButton">Add to Cart</button>
                </div>
                <!-- More shoe items can be added similarly -->
            </section>

            <!-- Cart Summary -->
            <aside class="col-md-4">
                <h2>Cart Summary</h2>
                <div class="cartItem">
                    <p>Sporty Runner - $79.99</p>
                </div>
                <!-- More cart items can be added similarly -->
                <p>Total: $79.99</p>
            </aside>
        </main>

        <!-- Order and Purchase Buttons -->
        <div class="mt-4">
            <button class="btn btn-success mr-2" id="orderButton">Order Now</button>
            <button class="btn btn-warning">Purchase Now!</button>
        </div>

        <!-- Checkout Form -->
        <form id="checkoutForm" class="mt-4">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
                <label for="addressInput" class="form-label">Address:</label>
                <input type="text" class="form-control" id="addressInput" required>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2023 ShoeShop. All rights reserved.</p>
        <!-- Social Media Links -->
        <a href="#" class="mr-2">Facebook</a>
        <a href="#" class="mr-2">Twitter</a>
        <a href="#">Instagram</a>
    </footer>

    <!-- External JavaScript Files -->
    <script src="variables.js"></script>
    <script src="functions.js"></script>
    <script src="loops.js"></script>
    <script src="events.js"></script>
    <script src="dom-manipulation.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
