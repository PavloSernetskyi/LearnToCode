<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <ul>
            <li><a href="new_todo.html">New Task</a></li>
            <li><a href="todos.html">View Tasks</a></li>

        </ul>
    </header>
    <main>
        <h2>Add new task</h2>
        <!-- FORM with 3 dropdowns. -->
        <form action="" id="newToDoForm">
            <label for="user"> User:</label>
            <select name="user" id="displayUsersList"></select>
            <label for="category"> Category:</label>
            <select name="category" id="displayCategories"></select>
            <label for="priority"> Priority:</label>
            <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <br>
            <br>
            <!-- textarea - description of the ToDo. -->
            <label for="textarea"> Description:</label>
            <textarea name="" id="textArea" cols="40" rows="5"></textarea>
            <br>
            <br>
            <!-- input for date. to enter ToDo's deadline -->
            <label for="deadline"> Deadline:</label>
            <input type="text" name="deadline" id="deadline">
            <br>

            <button type="submit" onclick="addNewTask()">Add new ToDo</button>
        </form>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="scripts/todos.js"></script>
    <script src="scripts/new_todo.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
