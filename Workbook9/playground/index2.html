<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Form</title>
</head>
<body>
    <h1>Book Information Form</h1>
    <form id="bookForm">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="bookId" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <button type="button" onclick="addBook()">Add Book</button>
    </form>

    <h2>Book Information</h2>
    <div id="bookInfo"></div>

    <script>
        // JavaScript code to handle form submission and display book information
        class Book {
            constructor(id, title, genre, author) {
                this.bookid = id;
                this.title = title;
                this.genre = genre;
                this.author = author;
            }

            // The displayIntro() method
            displayBookInfo() {
                console.log("Auteur: " + this.author + " - " + this.title);
            }

            getBookInfo() {
                let info = `Auteur: ${this.author} - ${this.title}`;
                return info;
            }
        }

        function addBook() {
            const bookId = document.getElementById("bookId").value;
            const title = document.getElementById("title").value;
            const genre = document.getElementById("genre").value;
            const author = document.getElementById("author").value;

            const book = new Book(bookId, title, genre, author);
            const bookInfo = book.getBookInfo();

            const bookInfoDiv = document.getElementById("bookInfo");
            bookInfoDiv.innerHTML += "<p>" + bookInfo + "</p>";

            // You can also display the book information in the console
            book.displayBookInfo();

            // Clear the form fields
            document.getElementById("bookId").value = "";
            document.getElementById("title").value = "";
            document.getElementById("genre").value = "";
            document.getElementById("author").value = "";
        }
    </script>
</body>
</html>
