<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Teams</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

        </div> 
    </main>     
    <script src="index.js"></script>
</body>
</html>
