<body>
    <select id="gameList" name="games">

    </select>

    <script>
        window.onload = function () {

            initDropdown();

        }

        function initDropdown() {
            let games = ["Spiderman", "Fifa"];

            const gameList = document.getElementById("gameList");

            // Let the DOM generate the list
            let amountOfGames = games.length;
            for (let i = 0; i < amountOfGames; i++) {
                // create the option element
                let theOption = document.createElement("option"); // <option value="CO">Colorado</option>
                // set the text and value of the option you created
                let theOptions = new Option(games[i], games[i])
                // append the option as a child of (inside) the select elemet                // select element
                // add it to the list
                gameList.appendChild(theOption);
            }

        }

        const gameList = document.getElementById("gameList ");
        let selectedValue = gameList.value;
        if (selectedValue == null) {
            alert("No games was selected");
            return; // exit the event handler
        }

    </script>
