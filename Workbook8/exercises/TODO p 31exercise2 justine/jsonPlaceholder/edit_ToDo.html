<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="todo.html">To Dos</a>
        <a href="users.html">Users</a>
        <a href="new-todo.html">New Todo</a>
        <a href="edit_ToDo.html">Edit Todo</a>
    </header>
    <br>
    <main>
        <!-- User Id form -->
        <form id="userIdForm">
            <!-- User ID inpput -->
            ID:<input type="number" id="userId">
            <!-- Submit form -->
            <button type="submit" id="getBtn">Submit</button>
        </form>
        <br>

        <!-- Edit the form info after id is submitted -->
        <form id="editInfoForm">

            <!-- Text inputs that will be filled and can be edited after a user inputs an Id # -->
            ID: <input type="number" id="idField" disabled><br>
            Title: <input type="text" id="titleField"><br>
            Completed: <input type="text" id="completedField">

            <button type="submit" id="editInfoBtn">Edit</button>
        </form>

        <!-- Confirmation or error message div -->
        <div id="confirmationMessage"></div>

        <!-- Return to home screen -->
        <button id="returnToHome" onclick="location.href='index.html'">Cancel</button>
    </main>

    <script src="edit_ToDo.js"></script>
</body>
